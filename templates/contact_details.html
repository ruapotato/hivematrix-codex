{% extends 'base.html' %}

{% block title %}Contact Details - Nexus{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Contact: {{ contact.name }}</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST">
            <h3 class="text-lg font-medium mb-4">Associate Assets</h3>
            <div class="grid grid-cols-3 gap-4">
                {% for asset in company_assets %}
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="assets" value="{{ asset.id }}" {% if asset in contact.assets %}checked{% endif %} class="form-checkbox h-5 w-5 text-indigo-600">
                        <span class="ml-2 text-gray-700">{{ asset.hostname }}</span>
                    </label>
                </div>
                {% else %}
                <p>No assets found for this contact's company.</p>
                {% endfor %}
            </div>
            <div class="mt-6">
                <button type="submit" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md">Save Associations</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
