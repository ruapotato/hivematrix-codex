{% extends 'base.html' %}

{% block title %}Add Company - Nexus{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Add a New Company</h2>
        <form method="POST" action="{{ url_for('add_company') }}" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="location" id="location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="primary_contact_name" class="block text-sm font-medium text-gray-700">Primary Contact Name</label>
                <input type="text" name="primary_contact_name" id="primary_contact_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="primary_contact_email" class="block text-sm font-medium text-gray-700">Primary Contact Email</label>
                <input type="email" name="primary_contact_email" id="primary_contact_email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="primary_contact_phone" class="block text-sm font-medium text-gray-700">Primary Contact Phone</label>
                <input type="tel" name="primary_contact_phone" id="primary_contact_phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Company
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
